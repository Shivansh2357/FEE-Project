<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">
    
    <form action="">

        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="john doe">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.come">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Rajpura">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Punjab">
                    </div>
                    <div class="inputBox">
                        <span>zipcode :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="payment.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Mr. John Doe ">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="number" placeholder="1234">
                    </div>
                </div>
            </div>
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn" onclick="sendMessage()">
    </form>
</div>


<script>
    function sendMessage() {
        // Get values from the form fields
        var fullName = document.querySelector('input[placeholder="john doe"]').value;
        var email = document.querySelector('input[placeholder="example@example.come"]').value;

        // You can add more fields as needed

        // Create a message
        var message = "Billing Address\n" +
            "Full Name: " + fullName + "\n" +
            "Email: " + email + "\n";

        // You can append more information to the message

        // Display the message (you can replace this with your preferred way of handling messages)
        alert(message);
    }
</script>

</body>
</html>
